<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
    <style>
      #btn {
        width: 40px;
        height: 40px;
        background-color: red;
        border: 1px solid white;
        border-radius: 5px;
      }
      #btn:hover {
        width: 50px;
        height: 50px;
        background-color: red;
      }

      .colornav {
        display: flex;
      }
      .heading {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="colornav">
      <div class="buttons">
        <div>
          <button id="btn" style="background-color: red"></button>
        </div>
        <br />
        <div>
          <button id="btn" style="background-color: green"></button>
        </div>
        <br />
        <div>
          <button id="btn" style="background-color: yellow"></button>
        </div>
        <br />
        <div>
          <button id="btn" style="background-color: blue"></button>
        </div>
      </div>
      <div class="heading">
        <h1 style="margin-left: 10%; margin-top: 0%">
          Hoverable Sidenav Buttons
        </h1>
        <p style="margin-left: 10%; margin-top: 2px">
          Hover over the buttons in the left side navigation to open them.
        </p>
      </div>
    </div>
  </body>
</html>
