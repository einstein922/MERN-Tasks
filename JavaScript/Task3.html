"<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
    <style>
      .box1 {
        width: 300px;
        height: 200px;
        border: 2px solid black;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
      label {
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <script>
      function multiply() {
        let xval = document.getElementById("fn");
        let x = xval.value;
        let yval = document.getElementById("sn");
        let y = yval.value;
        result1 = x * y;
        document.getElementById("result").innerHTML = result1;
      }

      function divide() {
        let xval = document.getElementById("fn");
        let x = xval.value;
        let yval = document.getElementById("sn");
        let y = yval.value;
        result2 = x / y;
        document.getElementById("result").innerHTML = result2;
      }
    </script>
    <div class="box1">
      <div
        style="display: flex; justify-content: space-between; margin-top: 10px"
      >
        <label for="fn">1st Number:</label>
        <input
          type="number"
          id="fn"
          name="fn"
          style="margin-right: 30px; margin-bottom: 7px"
        />
      </div>
      <div style="display: flex; justify-content: space-between">
        <label for="sn">2nd Number:</label>
        <input
          type="number"
          id="sn"
          name="sn"
          style="margin-right: 30px; margin-bottom: 7px"
        />
      </div>
      <div style="display: flex; margin-left: 10px">
        <button type="button" id="mul" onclick="multiply(fn,sn)">
          Multiply
        </button>
        <button
          type="button"
          id="div"
          onclick="divide(fn,sn)"
          style="margin-left: 10px"
        >
          Divide
        </button>
      </div>
      <br />
      <div style="margin-left: 10px">
        <div>The result is:</div>
        <div id="result"></div>
      </div>
    </div>
  </body>
</html>
"
