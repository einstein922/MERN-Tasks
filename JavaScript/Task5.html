<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
    <style>
      form {
        max-width: 400px;
      }

      div {
        margin-top: 1em;
        display: flex;
        align-items: center;
      }

      label {
        width: 100px;
        text-align: right;
        margin-right: 10px;
      }

      input,
      textarea {
        width: 200px;
        border: 1px solid #ccc;
        padding: 0.5em;
      }

      .error {
        color: red;
        margin-left: 10px;
      }

      .button {
        margin-left: 110px;
      }

      .invalid {
        border-color: red;
      }
    </style>
    <script>
      function validateForm() {
        let isValid = true;

        const name = document.forms["myForm"]["name"].value;
        const email = document.forms["myForm"]["email"].value;
        const website = document.forms["myForm"]["website"].value;
        const message = document.forms["myForm"]["message"].value;

        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const websiteInput = document.getElementById("website");
        const messageInput = document.getElementById("message");

        const nameError = document.getElementById("nameError");
        const emailError = document.getElementById("emailError");
        const websiteError = document.getElementById("websiteError");
        const messageError = document.getElementById("messageError");

        // Clear previous error messages and styles
        nameError.textContent = "";
        emailError.textContent = "";
        websiteError.textContent = "";
        messageError.textContent = "";

        nameInput.classList.remove("invalid");
        emailInput.classList.remove("invalid");
        websiteInput.classList.remove("invalid");
        messageInput.classList.remove("invalid");

        if (name == "") {
          nameError.textContent = "This field is required";
          nameInput.classList.add("invalid");
          isValid = false;
        }
        if (email == "") {
          emailError.textContent = "A valid email address is required";
          emailInput.classList.add("invalid");
          isValid = false;
        }
        if (website == "") {
          websiteError.textContent = "A valid url is required";
          websiteInput.classList.add("invalid");
          isValid = false;
        }
        if (message == "") {
          messageError.textContent = "This field is required";
          messageInput.classList.add("invalid");
          isValid = false;
        }

        return isValid;
      }
    </script>
  </head>
  <body>
    <br />
    <form name="myForm" onsubmit="return validateForm()">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <span id="nameError" class="error"></span>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <span id="emailError" class="error"></span>
      </div>
      <div>
        <label for="website">Website:</label>
        <input type="url" id="website" name="website" />
        <span id="websiteError" class="error"></span>
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea rows="3" id="message" name="message"></textarea>
        <span id="messageError" class="error"></span>
      </div>
      <div>
        <button type="submit" class="button">Submit</button>
      </div>
    </form>
  </body>
</html>
